<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鹿出行 - 编辑行程</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #FF5722;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #FF5722;
            color: white;
        }
        
        .btn-primary:hover {
            background: #E64A19;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>编辑行程信息</h1>
        
        <form id="editForm">
            <div class="form-group">
                <label class="form-label" for="destination">目的地</label>
                <input type="text" class="form-input" id="destination" name="destination" placeholder="请输入目的地" value="尚德五区文化公司园区">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="carNumber">车牌号</label>
                <input type="text" class="form-input" id="carNumber" name="carNumber" placeholder="请输入车牌号" value="京A88888">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="carModel">车型</label>
                <input type="text" class="form-input" id="carModel" name="carModel" placeholder="请输入车型，例如：白色丰田凯美瑞" value="白色丰田凯美瑞">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="arrivalTime">到达约定地点时间</label>
                <input type="text" class="form-input" id="arrivalTime" name="arrivalTime" placeholder="请输入时间，例如：10:22" value="10:22">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="nearby">附近搜索内容</label>
                <input type="text" class="form-input" id="nearby" name="nearby" placeholder="请输入附近搜索内容" value="建水烧烤">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="remainingDistance">剩余距离（公里）</label>
                <input type="number" step="0.1" class="form-input" id="remainingDistance" name="remainingDistance" placeholder="请输入剩余距离，例如：0.1" value="0.1">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="estimatedTime">预计剩余时间（分钟）</label>
                <input type="number" class="form-input" id="estimatedTime" name="estimatedTime" placeholder="请输入预计剩余时间，例如：1" value="1">
            </div>
            
            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='mainPage.html'">取消</button>
                <button type="submit" class="btn btn-primary">确定修改</button>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const formData = new FormData(this);
            const data = {
                destination: formData.get('destination'),
                carNumber: formData.get('carNumber'),
                carModel: formData.get('carModel'),
                arrivalTime: formData.get('arrivalTime'),
                nearby: formData.get('nearby'),
                remainingDistance: formData.get('remainingDistance'),
                estimatedTime: formData.get('estimatedTime')
            };
            
            console.log('表单数据:', data);
            
            // 将数据存储到localStorage
            localStorage.setItem('tripData', JSON.stringify(data));
            console.log('数据已存储到localStorage');
            
            // 验证数据是否成功存储
            const storedData = localStorage.getItem('tripData');
            console.log('存储后读取验证:', storedData);
            
            // 跳转到主页面
            window.location.href = 'mainPage.html';
        });
    </script>
</body>
</html>
